<html>
<head>
    <title>Planechase</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="planechase.js"></script> </script>
</head>


<body>
    <!-- Header during gameplay -->
    <div class="header">

        <!-- Logo during menu -->
        <div class="title menu-title animate-fadeIn">
            <img src="assets/header/logo.svg">
        </div>

        <!-- Logo during gameplay -->
        <div class="title game" onmouseover="on_mouseover(this)"
                                onclick="openMenu()"
                                onmouseout="on_mouseout(this)"
                                onmousedown="on_mousedown(this)"
                                onmouseup="on_mouseup(this)">
            <img src="assets/header/logo.svg">
        </div>

        <!-- Planar die -->
        <div class="die-container game">
            <div class="rollButton" onmouseover="on_mouseover(this)"
                                    onclick="rollDie()"
                                    onmouseout="on_mouseout(this)"
                                    onmousedown="on_mousedown(this)"
                                    onmouseup="on_mouseup(this)">
                <img src="assets/header/rollButton.svg">
            </div>

            <div class="die">
                <img id="planardie" src="assets/header/die.svg">
            </div>
        </div>

        <!-- Life totals -->
        <div class="lifetotal-container game">

            <!-- Player 1 -->
            <div id="player1Life" class="playerlife-container">
                <div class="minus" onmouseover="on_mouseover(this)"
                                   onclick="updateLifeTotal('player1Life', -1)"
                                   onmouseout="on_mouseout(this)"
                                   onmousedown="on_mousedown(this)"
                                   onmouseup="on_mouseup(this)">
                    <img src="assets/header/minus.svg">
                </div>
                <div class="playerName">
                    <div class="name">IJ:&nbsp; </div>
                    <div class="life">20</div>
                </div>
                <div class="plus" onmouseover="on_mouseover(this)"
                                  onclick="updateLifeTotal('player1Life', 1)"
                                  onmouseout="on_mouseout(this)"
                                  onmousedown="on_mousedown(this)"
                                  onmouseup="on_mouseup(this)">
                    <img src="assets/header/plus.svg">
                </div>
            </div>

            <!-- Player 2 -->
            <div id="player2Life" class="playerlife-container">
                <div class="minus" onmouseover="on_mouseover(this)"
                                   onclick="updateLifeTotal('player2Life', -1)"
                                   onmouseout="on_mouseout(this)"
                                   onmousedown="on_mousedown(this)"
                                   onmouseup="on_mouseup(this)">
                    <img src="assets/header/minus.svg">
                </div>
                <div class="playerName">
                    <div class="name">IJ:&nbsp; </div>
                    <div class="life">20</div>
                </div>
                <div class="plus" onmouseover="on_mouseover(this)"
                                  onclick="updateLifeTotal('player2Life', 1)"
                                  onmouseout="on_mouseout(this)"
                                  onmousedown="on_mousedown(this)"
                                  onmouseup="on_mouseup(this)">
                    <img src="assets/header/plus.svg">
                </div>
            </div>

            <!-- Player 3 -->
            <div id="player3Life" class="playerlife-container">
                <div class="minus" onmouseover="on_mouseover(this)"
                                   onclick="updateLifeTotal('player3Life', -1)"
                                   onmouseout="on_mouseout(this)"
                                   onmousedown="on_mousedown(this)"
                                   onmouseup="on_mouseup(this)">
                    <img src="assets/header/minus.svg">
                </div>
                <div class="playerName">
                    <div class="name">IJ:&nbsp; </div>
                    <div class="life">20</div>
                </div>
                <div class="plus" onmouseover="on_mouseover(this)"
                                  onclick="updateLifeTotal('player3Life', 1)"
                                  onmouseout="on_mouseout(this)"
                                  onmousedown="on_mousedown(this)"
                                  onmouseup="on_mouseup(this)">
                    <img src="assets/header/plus.svg">
                </div>
            </div>

            <!-- Player 4 -->
            <div id="player4Life" class="playerlife-container">
                <div class="minus" onmouseover="on_mouseover(this)"
                                   onclick="updateLifeTotal('player4Life', -1)"
                                   onmouseout="on_mouseout(this)"
                                   onmousedown="on_mousedown(this)"
                                   onmouseup="on_mouseup(this)">
                    <img src="assets/header/minus.svg">
                </div>
                <div class="playerName">
                    <div class="name">IJ:&nbsp; </div>
                    <div class="life">20</div>
                </div>
                <div class="plus" onmouseover="on_mouseover(this)"
                                  onclick="updateLifeTotal('player4Life', 1)"
                                  onmouseout="on_mouseout(this)"
                                  onmousedown="on_mousedown(this)"
                                  onmouseup="on_mouseup(this)">
                    <img src="assets/header/plus.svg">
                </div>
            </div>

            <!-- Player 5 -->
            <div id="player5Life" class="playerlife-container">
                <div class="minus" onmouseover="on_mouseover(this)"
                                   onclick="updateLifeTotal('player5Life', -1)"
                                   onmouseout="on_mouseout(this)"
                                   onmousedown="on_mousedown(this)"
                                   onmouseup="on_mouseup(this)">
                    <img src="assets/header/minus.svg">
                </div>
                <div class="playerName">
                    <div class="name">IJ:&nbsp; </div>
                    <div class="life">20</div>
                </div>
                <div class="plus" onmouseover="on_mouseover(this)"
                                  onclick="updateLifeTotal('player5Life', 1)"
                                  onmouseout="on_mouseout(this)"
                                  onmousedown="on_mousedown(this)"
                                  onmouseup="on_mouseup(this)">
                    <img src="assets/header/plus.svg">
                </div>
            </div>
        </div>

        <!-- Restart button -->
        <div class="restartButton game" onmouseover="on_mouseover(this)"
                                        onclick="restartGame()"
                                        onmouseout="on_mouseout(this)"
                                        onmousedown="on_mousedown(this)"
                                        onmouseup="on_mouseup(this)">
            <img src="assets/header/restart.svg">
        </div>
    </div>
    

    <!-- The Board -->
    <div class="grid">
        <!-- Row 1 -->
        <div class="row">
            <div id="cell00" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([0, 0])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
            <div id="cell01" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([0, 1])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
            <div id="cell02" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([0, 2])"
                                          onmouseout="on_mouseout(this)">     
                <img>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div id="cell10" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([1, 0])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
            <div id="cell11" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([1, 1])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
            <div id="cell12" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([1, 2])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div id="cell20" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([2, 0])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
            <div id="cell21" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([2, 1])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
            <div id="cell22" class="cell" onmouseover="on_mouseover(this)"
                                          onclick="focusPlane([2, 2])"
                                          onmouseout="on_mouseout(this)">
                <img>
            </div>
        </div>
    </div>


    <!-- Focus Plane, Planeswalk button, custom buttons -->
    <div class="focusPlaneBackground" onclick="removeFocusPlane()"></div>

    <div class="focusPlane">
        <img src="">

        <!-- Planeswalk -->
        <div class="planeswalkButton" onmouseover="on_mouseover(this)"
                                      onclick="moveToPlane()"
                                      onmouseout="on_mouseout(this)"
                                      onmousedown="on_mousedown(this)"
                                      onmouseup="on_mouseup(this)">
            <img src="assets/game/planeswalklabel.svg">
        </div>

        <!-- Counters -->
        <div class="counter-container uniqueplane">
            <div class="counter-img">
                <img src="assets/game/scroll-counter.svg">
            </div>

            <div class="counter-number">
                <div id="curr-plane-counter">
                    0
                </div>
            </div>
            <div class="plus-img" onmouseover="on_mouseover(this)"
                                  onclick="addCounter()"
                                  onmouseout="on_mouseout(this)"
                                  onmousedown="on_mousedown(this)"
                                  onmouseup="on_mouseup(this)">
                <img src="assets/game/plus.svg">
            </div>
        </div>

        <!-- Chaos -->
        <div class="chaos-container uniqueplane" onmouseover="on_mouseover(this)"
                                                 onclick="chaosRolled()"
                                                 onmouseout="on_mouseout(this)"
                                                 onmousedown="on_mousedown(this)"
                                                 onmouseup="on_mouseup(this)">
            <img src="assets/game/chaos.svg">
        </div>

        <!-- Coin flip -->
        <div class="coinflip-container uniqueplane">
            <div class="coinflip-prompt" onmouseover="on_mouseover(this)"
                                         onclick="flipCoin()"
                                         onmouseout="on_mouseout(this)"
                                         onmousedown="on_mousedown(this)"
                                         onmouseup="on_mouseup(this)">
                <img src="assets/game/coin-prompt.svg">
            </div>

            <div id="coinflip-result">
                <img src="assets/game/coin-blank.svg">
            </div>
        </div>
    </div>


    <!-- Stairs to infinity -->
    <div class="uniqueFocusPlaneBackground"></div>
    <div class="uniqueFocusPlane">
        <img src="">
        <div class="top-bottom-container">
            <div class="top-button" onmouseover="on_mouseover(this)"
                                    onclick="removeStairsToInfinity(true)"
                                    onmouseout="on_mouseout(this)"
                                    onmousedown="on_mousedown(this)"
                                    onmouseup="on_mouseup(this)">
                <img src="assets/game/top.svg">
            </div>

            <div class="bottom-button" onmouseover="on_mouseover(this)"
                                       onclick="removeStairsToInfinity(false)"
                                       onmouseout="on_mouseout(this)"
                                       onmousedown="on_mousedown(this)"
                                       onmouseup="on_mouseup(this)">
                <img src="assets/game/bottom.svg">
            </div>
        </div>
    </div>


    <!-- Start container -->
    <div class="startBackground"></div>
    <div class="startContainer animate-fadeIn">
        <div class="playerNamesContainer">

            <div class="playerNamesPrompt">
                Enter players' initials:
            </div>

            <div class="player-nameentry-container">

                <div class="player-container-prompts">
                    <div class="playerLabel">
                        Player 1:
                    </div>
                    <div class="playerLabel">
                        Player 2: 
                    </div>
                    <div class="playerLabel">
                        Player 3: 
                    </div>
                    <div class="playerLabel">
                        Player 4: 
                    </div>
                    <div class="playerLabel">
                        Player 5: 
                    </div>
                </div>

                <div class="player-container-responses">
                    <input id="player1field" type="text" maxlength="2"> 
                    <input id="player2field" type="text" maxlength="2">
                    <input id="player3field" type="text" maxlength="2">
                    <input id="player4field" type="text" maxlength="2">
                    <input id="player5field" type="text" maxlength="2">
                </div>

            </div>

        <div class="startButton" onmouseover="on_mouseover(this)"
                                 onclick="setUpGame()"
                                 onmouseout="on_mouseout(this)"
                                 onmousedown="on_mousedown(this)"
                                 onmouseup="on_mouseup(this)">
            <img src="assets/start/start.svg">
        </div> 
    </div>
    </div>

    <!-- Loading gif -->
    <div class="loading-gif">
        <img src="assets/start/loading.gif">
    </div>

    <!-- Main menu -->
    <div class="mainmenu-background" onclick="quitGame(false)"></div>
    <div class="mainmenu-container">
        <div class="mainmenu-prompt">
            Are you sure you want to quit?
        </div>
        <div class="mainmenu-option yes" onmouseover="on_mouseover(this)"
                                         onclick="quitGame(true)"
                                         onmouseout="on_mouseout(this)"
                                         onmousedown="on_mousedown(this)"
                                         onmouseup="on_mouseup(this)">
            <div>
                YES 
            </div>
        </div>
        <div class="mainmenu-option no" onmouseover="on_mouseover(this)"
                                        onclick="quitGame(false)"
                                        onmouseout="on_mouseout(this)"
                                        onmousedown="on_mousedown(this)"
                                        onmouseup="on_mouseup(this)">
            <div>
                NO
            </div>
        </div>
    </div>

</body>
</html>
